<ng-container *ngIf="(basket$ |async) as basket">
    <div class="mt-4">
        <app-basket-summary 
            [items]="basket.items"
            [isBasket]=false>
        </app-basket-summary>
    </div>
</ng-container>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button cdkStepperPrevious class="btn btn-outline-primary">
        <i class="fa fa-angle-left"></i> Back to Delivery
    </button>
    <button (click)="createPaymentIntent()" class="btn btn-primary">
        Go to Payment <i class="fa fa-angle-right"></i>
    </button>
</div>
