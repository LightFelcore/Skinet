<ng-container *ngIf="items.length > 0">
    <div class="table-responsive">
        <table class="table table-borderless">
            <thead [class.thead-light]="isBasket || isOrder" class="border-0" >
                <tr>
                    <th scope="col" style="padding: 1.20em;">
                        <div class="px-3 text-uppercase">Product</div>
                    </th>
                    <th scope="col" style="padding: 1.20em;">
                        <div class="text-uppercase">Price</div>
                    </th>
                    <th scope="col" style="padding: 1.20em;">
                        <div class="text-uppercase">Quantity</div>
                    </th>
                    <th scope="col" style="padding: 1.20em;">
                        <div class="text-uppercase">Total</div>
                    </th>
                    <th *ngIf="isBasket" scope="col" style="padding: 1.20em;">
                        <div class="text-uppercase">Remove</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items" class="border-0">
                    <th scope="row">
                        <div class="p-0">
                            <img src="{{item.pictureUrl}}" alt="{{item.productName}}" style="max-height: 50px;"
                                class="img-fluid">
                            <div class="ml-3 d-inline-block align-middle">
                                <h5 class="mb-0">
                                    <a routerLink="/shop/{{item.id || item.productId}}"
                                        class="text-dark">{{item.productName}}</a>
                                </h5>
                                <span *ngIf="item.type" class="text-muted font-weight-normal font-italic d-block">
                                    Type: {{item.type}}
                                </span>
                            </div>
                        </div>
                    </th>
                    <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
                    <td class="align-middle text-center">
                        <div class="d-flex align-items-center" [class.justify-content-center]="!isBasket">
                            <i *ngIf="isBasket" class="fa fa-minus-circle text-warning mr-2"
                                style="cursor: pointer; font-size: 1.5em;" (click)="decrementItemQuantity(item)"></i>
                            <span class="font-weight-bold">{{item.quantity}}</span>
                            <i *ngIf="isBasket" class="fa fa-plus-circle text-warning mx-2"
                                style="cursor: pointer; font-size: 1.5em;" (click)="incrementItemQuantity(item)"></i>
                        </div>
                    </td>
                    <td class="align-middle"><strong>{{ (item.price * item.quantity) | currency }}</strong></td>
                    <td class="align-middle">
                        <a class="text-danger">
                            <i *ngIf="isBasket" class="fa fa-trash" style="font-size: 2em; cursor: pointer;"
                                (click)="removeItemFromBasket(item)"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>
