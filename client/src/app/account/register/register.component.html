<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-signin"
            wtx-context="9E1D60C5-6B9B-431E-8CC2-E49F894E375B">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
            </div>

            <app-text-input
                formControlName="displayName"
                [label]="'Display Name'">
            </app-text-input>

            <app-text-input
                formControlName="email"
                [label]="'Email Address'">
            </app-text-input>

            <app-text-input
                formControlName="password"
                [label]="'Password'"
                [type]="'password'">
            </app-text-input>

            <ul *ngIf="errors" class="text-danger list-unstyled">
                <li *ngFor="let error of errors">{{error}}</li>
            </ul>

            <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>
    </div>

</div>
